<html>
	<head>
		<title> inserimento studenti </title>
		<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
	</head>
	<body>
		<form th:action="@{inserimentoStudenti}" th:object="${studente}" method="POST">
			matricola: <input th:value="${studente.matricola}" type= "text" name= "matricola"/> <br/>
			cf:<input th:value="${studente.codice_fiscale}" type= "text" name= "codice_fiscale"/>  <br/>
			nome:<input th:value="${studente.nome}"type= "text" name= "nome"/>  <br/>
			cognome:<input  th:value="${studente.cognome}"type= "text" name= "cognome"/>  <br/>
			data di nascita:<input th:value="${studente.data_nascita}"type= "text" name= "data_nascita"/>  <br/>
			genere:<input th:value="${studente.genere}"type= "text" name= "genere"/>  <br/>
			telefono 1:<input th:value="${studente.telefono1}"type= "text" name= "telefono1"/>  <br>
			nome telefono 1:<input th:value="${studente.nome_telefono1}"type= "text" name= "nome_telefono1"/>  <br/>
			telefono 2:<input th:value="${studente.telefono2}"type= "text" name= "telefono2"/>  <br/>
			nome telefono2:<input th:value="${studente.nome_telefono2}"type= "text" name= "nome_telefono2"/>  <br/>
			email: <input th:value="${studente.email}"type= "text" name= "email"/>  <br/>
			luogo di nascita:<input th:value="${studente.luogo_nascita}"type= "text" name= "luogo_nascita"/>  <br/>
			città: <input th:value="${studente.citta}"type= "text" name= "citta"/>  <br/>
			indirizzo: <input th:value="${studente.indirizzo}"type= "text" name= "indirizzo"/>  <br/>
			cap: <input th:value="${studente.cap}"type= "text" name= "cap"/>  <br/> 
			nazionalità: <input th:value="${studente.nazionalita}"type= "text" name= "nazionalita"/>  <br/>
		
			<input type="submit" name="invia">
		
		</form>
	</body>


</html>
